<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="post">
		<label for="name" >Name</label>
		<input type="Text" id="name"  name="Name" required="yes" placeholder="Yes"><br><br>

		<label for="email" >Email</label>
		<input type="email" id="email" name="Email" required="yes"  placeholder="Yes"><br><br>
	
		<label >Gender</label>
		<input type="radio" required="yes" name="gender" value="male">male
		

		<input type="radio" required="yes" name="Gender" value="female">female
		<!-- <label>Gender</label> --><br><br>
	
		<label for="cars">Car Brands</label>
		<select id="cars" name="Car Brands" >
			<option value="">>--Select a Car--<</option>
			<option value="BMW" > BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mecedez">Mercedez</option>
		</select>
		<br><br>

		<label for="carage">Car Age</label>
		<input type="number" id="carage" name="Car Age" required="yes"  placeholder="Yes"><br><br>
		
        <label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" name="Date of Purchase(dop)" required="yes"  placeholder="Yes"><br><br>
		
		<label for="password">Password</label>
		<input type="password" id="password" name="password" required="yes"  placeholder="Yes"> <br><br>
	
		
		<button type="submit">Submit</button>
			
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
